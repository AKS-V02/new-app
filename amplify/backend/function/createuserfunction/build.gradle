apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
   implementation (
        'com.amazonaws:aws-lambda-java-core:1.2.2',
        'com.amazonaws:aws-lambda-java-events:3.11.2',
        'com.google.code.gson:gson:2.10.1',
        'com.amazonaws:aws-encryption-sdk-java:2.4.0',
        'software.amazon.awssdk:core:2.20.102',
        'software.amazon.awssdk:kms:2.20.102',
        'software.amazon.awssdk:cognitoidentityprovider:2.20.37',
        'io.jsonwebtoken:jjwt-api:0.11.5'
    )
	testImplementation('org.junit.jupiter:junit-jupiter:5.9.3')
}

jar.baseName = 'latest_build'

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    archiveFileName = 'latest_build.zip'
}

build.dependsOn buildZip